<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOU Notepad</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-6 bg-gray-900 text-gray-100 font-[Inter]">
  <div class="container mx-auto p-6 rounded-lg shadow-lg bg-gray-800">
    <header class="text-center mb-8">
      <h1 class="text-5xl font-bold font-[Amatic_SC] text-yellow-400">TOU Notepad</h1>
    </header>

    <div class="grid grid-cols-1 gap-6">
      <!-- Main Notepad Area -->
      <div class="relative notepad-area-wrapper"> <!-- Removed h-[70vh] here -->
          <!-- Ring Binder Visual -->
          <div class="ring-binder">
              <div class="ring"></div>
              <div class="ring"></div>
              <div class="ring"></div>
              <div class="ring"></div>
              <div class="ring"></div>
              <div class="ring"></div>
              <div class="ring"></div>
              <div class="ring"></div>
          </div>
          <div class="notepad-paper-background p-4 rounded-lg shadow-md h-full flex flex-col">
              <h2 class="text-3xl font-bold font-[Amatic_SC] text-yellow-400 mb-4 text-center">Notepad</h2>
              <textarea id="mainNotepadArea" placeholder="Start writing your notes here... Type '{name} is {role}' to create a role card (e.g., 'Alice is Sheriff')." class="flex-grow w-full p-2 bg-transparent border-none focus:outline-none resize-y text-gray-800 text-lg leading-relaxed min-h-[300px]"></textarea> <!-- Added resize-y and min-h-[300px] -->
              <div class="flex justify-end mt-4">
                  <button id="newNoteButton" class="bg-yellow-400 text-gray-900 font-bold py-2 px-4 rounded-md hover:bg-yellow-500 transition duration-200">New Note</button>
              </div>
          </div>
      </div>

      <!-- Role Cards Display Area (below the notepad) -->
      <div class="bg-gray-700 p-4 rounded-lg shadow-md flex flex-col">
        <h2 class="text-3xl font-bold font-[Amatic_SC] text-yellow-400 mb-4 text-center">Known Roles</h2>
        <div id="roleCardsContainer" class="role-cards-grid custom-scrollable-container flex-grow">
          <!-- Role cards will be inserted here by JavaScript -->
          <p id="noRoleCardsMessage" class="text-center text-lg text-gray-400 font-[Amatic_SC] mt-4">No role observations yet. Type '{name} is {role}' in the notepad to add one!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
